    <meta charset="UTF-8">

    <meta name="description" content="Conversor de números Decimais para Binário">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>DecBin</title>
</head>
<body onload="Theme()">
    <header>
             <h1>Conversor DecBin</h1>     
    </header>
    <main>
            <fieldset>
                <label for="binario" class="sr-only">Binário</label>
                <input type="text" id="binario" name="binario" placeholder="Número Binário" readonly >
                <label for="decimal" class="sr-only">Decimal</label>
                <input type="number" id="decimal" name="decimal" placeholder="Insira um número" autofocus onchange="generate()" >
                <button type="submit" id="copy" onclick="clipBoard()">Copiar!</button>
            </fieldset>

        <img src="vector-creator2.png" alt="Thank you!">
    </main>
    <footer>
        <a href="http://github.com/shymarrai">GitHub</a>
    </footer>
