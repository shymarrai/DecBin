<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bruno Gomes">
    <meta name="description" content="Conversor de números Decimais para Binário">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<link rel="icon" href="vector-creator2.png">
    <title>DecBin</title>
</head>
<body onload="Theme()">
    <head>
        <h1>Conversor DecBin</h1>
    </head>
    <main>
            <legend class="sr-only"> Conversor Binário para Decimal</legend>
            <fieldset>
                <label for="binario" class="sr-only">Binário</label>
                <input type="text" id="binario" name="binario" title="Binário" placeholder="Número Binário" alt="Resultado Binario" readonly >
                <label for="decimal" class="sr-only">Decimal</label>
                <input type="number" id="decimal" name="decimal" alt="Insira um número decimal" tittle="Decimal" placeholder="Insira um número" inputmode="numeric" autofocus onchange="generate()" >
                <button type="submit" id="copy" onclick="clipBoard()">Copiar!</button>
            </fieldset>

        <img src="vector-creator2.png">
    </main>
    <footer>
        <a href="http://github.com/shymarrai">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
